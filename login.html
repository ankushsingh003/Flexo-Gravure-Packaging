<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Flexoverse</title>
    <meta name="description"
        content="Login to your Flexoverse account and continue your flexography education journey.">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div id="canvas-container"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <h1>⬡ Flexoverse</h1>
                <span class="tagline">Packaging Print Education</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="basic-courses.html" class="nav-link">Foundation</a></li>
                <li><a href="advanced-courses.html" class="nav-link">Professional</a></li>
            </ul>
        </div>
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">⬡ Flexoverse</div>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your learning journey</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Work Email</label>
                    <input type="email" id="email" placeholder="you@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me for 30 days</label>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In to Flexoverse
                </button>
            </form>

            <div class="auth-divider">OR</div>

            <button class="btn-guest" onclick="handleGuestLogin()">
                <i class="fas fa-user"></i> Continue as Guest
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#" onclick="handleSignup(event)">Create Account</a></p>
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="three-bg.js"></script>
    <script src="click-spark.js"></script>
    <script src="script.js"></script>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                const userData = {
                    email,
                    name: email.split('@')[0].replace(/\./g, ' ').replace(/\b\w/g, c => c.toUpperCase()),
                    loginTime: new Date().toLocaleString(),
                    enrolled: [],
                    paymentStatus: 'completed'
                };
                localStorage.setItem('flexoUser', JSON.stringify(userData));
                const fromCourse = sessionStorage.getItem('loginFromCourse');
                if (fromCourse) { sessionStorage.removeItem('loginFromCourse'); window.location.href = 'payment.html'; }
                else window.location.href = 'index.html';
            }
        }
        function handleGuestLogin() {
            const userData = { email: 'guest@flexoverse.com', name: 'Guest', loginTime: new Date().toLocaleString(), enrolled: [], isGuest: true };
            localStorage.setItem('flexoUser', JSON.stringify(userData));
            const fromCourse = sessionStorage.getItem('loginFromCourse');
            if (fromCourse) { sessionStorage.removeItem('loginFromCourse'); window.location.href = 'payment.html'; }
            else window.location.href = 'index.html';
        }
        function handleSignup(event) {
            event.preventDefault();
            alert('Account registration coming soon! Contact us to get early access.');
        }
    </script>
    <script src="chatbot.js"></script>
</body>

</html>
