<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tutorials - Flexoverse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div id="canvas-container"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>ðŸš€ Flexoverse</h1>
                <p class="tagline">Master Flexography Packaging</p>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="course-videos.html" id="backToOverview" class="nav-link">Back to Overview</a></li>
            </ul>
        </div>
    </nav>

    <section class="courses-section" style="padding-top: 6rem;">
        <div class="courses-container" style="max-width: 1200px;">
            <div class="section-header" style="text-align: center; margin-bottom: 4rem;">
                <span class="section-badge">Video Modules</span>
                <h2 id="tutorialTitle" style="font-size: 3rem;">Course Tutorials</h2>
                <p style="color: var(--text-secondary); margin-top: 1rem;">Watch and learn the industry-standard
                    techniques.</p>
            </div>

            <div id="videoGrid" class="enrolled-grid"
                style="grid-template-columns: repeat(2, 1fr); gap: 3rem; margin-bottom: 4rem;">
                <!-- Videos will be injected here -->
            </div>

            <div style="text-align: center; margin-bottom: 4rem;">
                <button class="cta-button" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Return to Syllabus
                </button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Flexoverse</h4>
                <p>Your trusted partner in flexography education</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 Flexoverse. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="three-bg.js"></script>
    <script src="click-spark.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const courseTitle = urlParams.get('course');

            if (courseTitle) {
                document.getElementById('tutorialTitle').textContent = `Tutorials: ${courseTitle}`;
                document.getElementById('backToOverview').href = `course-videos.html?course=${encodeURIComponent(courseTitle)}`;
                loadVideos(courseTitle);
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadVideos(course) {
            const videoGrid = document.getElementById('videoGrid');
            const videoData = {
                'Flexography': [
                    { title: 'Flexography Printing | Part 1', id: 'jf3JrLBCrDc' },
                    { title: 'Flexography Printing | Part 2', id: 'XHlMp2ram54' },
                    { title: 'Flexography Printing | Part 3', id: 'JOzDcQka3IM' },
                    { title: 'Flexographic Printing Process', id: '3MHOssPWpfE' },
                    { title: 'Flexography for Beginners', id: 'hTF_fgpWoTo' },
                    { title: 'Flexo Plate Making', id: 'MnJL4cla6jc' }
                ],
                'Gravure': [
                    { title: 'Rotogravure Printing Process', id: 'k6QiKZ5dCsM' },
                    { title: 'Steel Cylinder Engraving', id: 'r2D6B0VfW_c' },
                    { title: 'Doctor Blade Configuration', id: 'XHlMp2ram54' },
                    { title: 'Gravure Ink Characteristics', id: 'JOzDcQka3IM' }
                ],
                'default': [
                    { title: 'Introduction to Packaging', id: 'PkgIntro' },
                    { title: 'Printing Technologies Overview', id: 'TechOverview' }
                ]
            };

            let selectedVideos = videoData['default'];
            for (let key in videoData) {
                if (course.toLowerCase().includes(key.toLowerCase())) {
                    selectedVideos = videoData[key];
                    break;
                }
            }

            videoGrid.innerHTML = '';
            selectedVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'enrolled-card';
                card.style.padding = '1rem';
                card.style.background = 'var(--bg-glass)';
                card.style.border = '1px solid var(--border)';
                card.style.borderRadius = 'var(--radius-lg)';

                card.innerHTML = `
                    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                        <iframe 
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
                            src="https://www.youtube.com/embed/${video.id}" 
                            title="${video.title}"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div style="padding: 1.5rem 0.5rem 0.5rem 0.5rem;">
                        <h4 style="margin: 0; color: var(--text-primary); font-size: 1.1rem; line-height: 1.4;">${video.title}</h4>
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-top: 0.75rem; color: var(--primary); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">
                            <i class="fas fa-video"></i> Video Lesson
                        </div>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }
    </script>
</body>

</html>
